<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
<base href="/contapositivo/app/">

<link rel="stylesheet" href="css/libs/bootstrap.min.css">
<link rel="stylesheet" href="css/seguranca/cadastro.css">

<script src="js/libs/jquery-3.1.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/seguranca/cadastro.js"></script>
</head>
<body>
	<div class="container">
		<h2>Cadastro</h2>
		<form>
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					class="form-control" id="nome" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="nome">Email</label> <input type="email"
					class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="nome">Senha</label> <input type="password"
					class="form-control" id="senha" placeholder="Senha">
			</div>
			<div class="form-group">
				<label for="nome">Confirma senha</label> <input type="password"
					class="form-control" id="confirma_senha"
					placeholder="Confirma senha">
			</div>
			<button class="btn btn-default" onclick="cadastrar()">Cadastrar</button>
		</form>
	</div>
</body>
</html>
