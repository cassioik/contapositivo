<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<base href="/contapositivo/app/">

	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/seguranca/login.css">
	
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/seguranca/login.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Login</h2>
			<label for="email" class="sr-only">Email:</label>
			<input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
			<label for="senha" class="sr-only">Senha:</label>
			<input type="password" id="senha" class="form-control" placeholder="Senha" required>
		
			<button class="btn btn-lg btn-primary btn-block" onclick="logar()">Entrar</button>
			
			<a href="view/menu/menu.html">Menu</a>
		</form>
	</div>
</body>
</html>
