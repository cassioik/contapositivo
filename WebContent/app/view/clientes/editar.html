<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Edição de Cliente</title>
	<base href="/contapositivo/app/">
	
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/clientes/editar.css">
	
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/clientes/editar.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="view/menu/menu.html">:D</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="view/clientes/listar.html">Clientes</a></li>
						<li><a href="#">Fornecedores</a></li>
						<li><a href="#">Fluxo de Caixa</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="page-header">
			<h1>Editar Cliente <small>Gestão de clientes</small></h1>
		</div>
		
		<form>
			<input type="hidden" id="id">
			
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					class="form-control" id="nome" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="nome">CNPJ/CPF</label> <input type="text"
					class="form-control" id="cnpj_cpf" placeholder="CNPJ/CPF">
			</div>
			<div class="form-group">
				<label for="nome">Email</label> <input type="email"
					class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="nome">Telefone</label> <input type="text"
					class="form-control" id="telefone" placeholder="Telefone">
			</div>
			<a class="btn btn-success" onclick="salvar()">Salvar Alterações</a>
		</form>
		
	</div>
</body>
</html>
